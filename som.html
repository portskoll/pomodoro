<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tocar Som Automaticamente</title>
</head>
<body>
    <h1>Bem-vindo!</h1>
    <p>O som será reproduzido automaticamente quando a página carregar.</p>

    <!-- Player de áudio oculto -->
    <audio id="audio-player" src="som.mp3" autoplay style="display: none;"></audio>

    <script>
        // Captura o elemento de áudios
        const audio = document.getElementById("audio-player");

        // Tenta reproduzir o som automaticamente ao carregar a página
        window.onload = () => {
            audio.currentTime = 0; // Reinicia o áudio
            audio.play().catch(error => {
                console.error("Autoplay bloqueado pelo navegador. Interação do usuário pode ser necessária.", error);
            });
        };
    </script>
</body>
</html>
